version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: shinra
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: shinra
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    env_file:
      - ./backend/.env.example
    ports:
      - "4000:4000"
    depends_on:
      - db
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    env_file:
      - ./frontend/.env.example
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app

volumes:
  db-data:
